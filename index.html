<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="sitenav container">
      <div class="wrapper">
        <span class="circle"></span>
        <h1 class="main-title">Mark zuckerberg</h1>
      </div>
      <img src="img/close.svg" alt="close icon">
    </nav>
  </header>
  <section class="container main-section">
    <div class="main-section-top">
      <hr>
      <p class="top-text">Today</p>
      <hr>
    </div>
    <span class="time">10:53</span>
    <div class="message-wrapper">
      <div class="message-wrapper-topleft-peace"></div>
      <div class="message-wrapper-main">
        <p class="message">Hi Mark! I made a new design for Messenger App.</p>
      </div>
    </div>
    <span class="time time-left">10:57</span>
    <div class="message-wrapper">
      <div class="message-wrapper-topright-peace"></div>
      <div class="message-wrapper-main message-wrapper-main-me">
        <p class="message">Yo! Send it to my assisant and we'll review it during the year.</p>
      </div>
    </div>
    <span class="time">11:03</span>
    <div class="message-wrapper">
      <div class="message-wrapper-topleft-peace"></div>
      <div class="message-wrapper-main">
        <p class="message">But Mark...</p>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="message-wrapper-main message-wrapper-main-me blocked-user">
        <p class="message">You were blocked by the user.</p>
      </div>
    </div>
    
    <form class="message-container">
      <input class="message-text" required placeholder="Enter your message" type="text">
      <button class="message-button" type="submit">SEND</button>
    </form>
  </section>
</body>
</html>
